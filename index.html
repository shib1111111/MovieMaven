<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMDb Movie Details</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h1>IMDb Movie Details</h1>
	</div>
	<div class="main">
		<div class="search-box">
			<form>
				<label for="movie_title">Enter a movie title:</label>
				<input type="text" id="movie_title" name="movie_title" placeholder="e.g. The Godfather">
				<button type="submit" id="search_button">Search</button>
			</form>
		</div>
		<div class="search-results">
			<div class="movie-details">
				<div class="movie-title">
					<h2></h2>
				</div>
				<div class="movie-info">
					<div class="movie-info-left">
						<p><strong>Rating:</strong></p>
						<p><strong>Genres:</strong></p>
						<p><strong>Plot:</strong></p>
						<p><strong>Top 10 Cast Members:</strong></p>
						<p><strong>Top 5 Recommendations:</strong></p>
					</div>
					<div class="movie-info-right">
						<p class="rating"></p>
						<p class="genres"></p>
						<p class="plot"></p>
						<div class="cast"></div>
						<div class="recommendations"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>Created by Shibkumar</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
